  <title>CSS Grid repeat function</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/grid-layout.css">
  <style>
    .container {
      display: grid;
      grid-gap: 15px;

      grid-template-columns: repeat(4, 1fr);

    }
  </style>
</head>
